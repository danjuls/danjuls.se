<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ page.title }}</title>
        <meta name="viewport" content="width=device-width">
        <link rel="apple-touch-icon" href="apple-touch-icon-iphone.png" />
        <link rel="apple-touch-icon" sizes="76x76" href="apple-touch-icon-ipad.png" />
        <link rel="apple-touch-icon" sizes="120x120" href="apple-touch-icon-iphone-retina.png" />
        <link rel="apple-touch-icon" sizes="152x152" href="apple-touch-icon-ipad-retina.png" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />

        <!-- build:css({app,.tmp}) /css/main.css -->
        <!-- Syntax highlighting CSS -->
        <link rel="stylesheet" href="/css/syntax.css">

        <!-- Custom CSS -->
        <link rel="stylesheet" href="/css/main.css">
        <!-- endbuild -->

    </head>
    <body>
        <div id="st-container" class="st-container">
            <div class="st-pusher">
                <nav class="st-menu st-effect-7" id="menu-7">
                    <h2 class="icon icon-lab">Sidebar</h2>
                    <ul class="dl-menu">
                        <li data-animation="8"><a href="#title">Start</a></li>
                        <li data-animation="8"><a href="#about">About</a></li>
                        <li data-animation="8"><a href="#resume">Resume</a></li>
                        <li data-animation="8"><a href="#images">Images</a></li>
                        <li data-animation="8"><a href="#sorcery">Sorcery</a></li>
                        <li data-animation="8"><a href="#blog">Blog</a></li>
                    </ul>
                </nav>
                <div class="st-content">
                    <div class="st-content-inner">
                        <header>
                            <div id="st-trigger-effects" class="mobile st-trigger-effects">
                                    <button data-effect="st-effect-7">Menu</button>
                            </div>
                            <div class="wrapper">
                                <div class="title">
                                    <h1><a href="/">{{ site.name }}</a></h1>
                                    <p>Daniel Andreasson</p>
                                </div>
                                <h2 class="caption"><span></span></h2>
                            </div>
                        </header>

                        {{ content }}
                    </div><!-- /st-content-inner -->
                </div><!-- /st-content -->
            </div><!-- /st-pusher -->
        </div> <!-- /container -->

    <!-- bower:js -->
    <script type="text/javascript" src="_bower_components/modernizr/modernizr.js"></script>
    <script type="text/javascript" src="_bower_components/jquery/jquery.js"></script>
    <script type="text/javascript" src="_bower_components/classie/classie.js"></script>
    <script type="text/javascript" src="_bower_components/jmpress/jmpress.js"></script>
    <!-- endbower -->
    <script type="text/javascript" src="_bower_components/impress.js/js/impress.js"></script>
    <!-- build:js({app,.tmp}) /js/scripts.js -->
    <script type="text/javascript" src="/js/main.js"></script>
    <!-- endbuild -->
    <script type="text/javascript" src="/js/sidebarEffects.js"></script>
    <script type="text/javascript" src="/js/jquery.dlmenu.js"></script>
    <script type="text/javascript" src="/js/pagetransitions.js"></script>
    </body>
</html>
